<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form>
        <label for="year">Drag for a year: </label>
        <input type="range" min=1960 max=2017 step=1 id="year" value=1960 oninput="selected_year.value = year.value">

    </form>
    <div class='plot'>
    </div>

    <script src="script.js"></script>
</body>
</html>
